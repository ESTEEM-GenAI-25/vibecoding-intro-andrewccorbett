<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Andrew Corbett | ESTEEM Program</title>
  <style>
    /* Global styles */
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #1d1d1d;
      line-height: 1.6;
    }

    /* Notre Dame inspired palette */
    :root {
      --nd-navy: var(--primary-color, #0c2340);
      --nd-gold: var(--secondary-color, #ae9142);
      --light-bg: var(--background-color, #f8f8f8);
    }

    /* Navigation */
    header {
      background: var(--nd-navy);
      padding: 1rem 2rem;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    header nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--light-bg);
    }
    .hero .headshot {
      width: 150px;
      border-radius: 50%;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: var(--nd-navy);
    }
    .hero p {
      max-width: 600px;
      margin: 1rem auto;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--nd-gold);
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--nd-navy);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo" id="logo">Andrew Corbett</a>
      <ul style="list-style: none; display: flex; margin: 0; padding: 0;" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Experience</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="mailto:acorbet2@nd.edu">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <img id="headshot" src="https://via.placeholder.com/150" alt="Andrew Corbett Headshot" class="headshot" />
    <h1 id="hero-greeting">Hi, I'm Andrew Corbett</h1>
    <p id="hero-description">Student in the ESTEEM Program at Notre Dame, exploring biotech, entrepreneurship, and innovation.</p>
    <a id="hero-button" href="mailto:acorbet2@nd.edu" class="button">Get in Touch</a>
  </main>

  <footer>
    <p id="footer-copyright">&copy; 2025 Andrew Corbett. All rights reserved. | 
      <a id="footer-linkedin" href="https://www.linkedin.com/in/acorb/" style="color: var(--nd-gold);">LinkedIn</a>
    </p>
  </footer>

  <!-- Load configuration -->
  <script src="config.js"></script>
  
  <script>
    // Apply configuration to the page
    function applyConfig() {
      const config = window.CONFIG;
      
      // Update page title
      document.getElementById('page-title').textContent = config.site.title;
      
      // Update navigation
      document.getElementById('logo').textContent = config.personal.name;
      
      // Update navigation links
      const navLinks = document.getElementById('nav-links');
      navLinks.innerHTML = config.navigation.links.map(link => 
        `<li><a href="${link.href}">${link.text}</a></li>`
      ).join('');
      
      // Update hero section
      const headshot = document.getElementById('headshot');
      headshot.src = config.personal.headshot.src;
      headshot.alt = config.personal.headshot.alt;
      
      document.getElementById('hero-greeting').textContent = config.hero.greeting;
      document.getElementById('hero-description').textContent = config.hero.description;
      
      const heroButton = document.getElementById('hero-button');
      heroButton.textContent = config.hero.button.text;
      heroButton.href = config.hero.button.href;
      
      // Update footer
      const socialLinks = Object.values(config.footer.social).map(link => 
        `<a href="${link.href}" style="color: var(--nd-gold);">${link.text}</a>`
      ).join(' | ');
      
      document.getElementById('footer-copyright').innerHTML = 
        `${config.footer.copyright} | ${socialLinks}`;
      
      // Apply color scheme
      document.documentElement.style.setProperty('--primary-color', config.colors.primary);
      document.documentElement.style.setProperty('--secondary-color', config.colors.secondary);
      document.documentElement.style.setProperty('--background-color', config.colors.background);
      document.documentElement.style.setProperty('--text-color', config.colors.text);
    }
    
    // Apply config when page loads
    document.addEventListener('DOMContentLoaded', applyConfig);
    
    console.log("Personal website loaded successfully.");
  </script>
</body>
</html>
